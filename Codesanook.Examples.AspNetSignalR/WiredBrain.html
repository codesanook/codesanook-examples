<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wired Brain Coffee Co</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA+vr6ABk1XgDW1tYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAzMzAAAAAAAxEREwAAAAAxERERMzAAAxEREREREwADERERERMRMAMRERERExEwAxEiIiETETADEiIiIhETAAAxERERMzAAAAMzMzMAAAAAAAAAAAAAAAAAAAIgAAAAAAAAIAAAAAAAAAACAAAAAAAAAAAgAAAAAAAAAgAAAADwfwAA4D8AAMAHAACAAwAAgAEAAIABAACAAQAAgAMAAMAHAADgPwAA//8AAP5/AAD9/wAA/v8AAP9/AAD+/wAA" rel="icon" type="image/x-icon" />

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-5">
                <img height="200" src="Content/wired-brain-coffee-logo.png" alt="logo" />
            </div>
            <div class="col-md-7 mt-5">
                So glad we may take your order
            </div>
        </header>
        <form>
            <div class="row">
                <div class="form-group col-md-6">
                    <label htmlFor="product">What's your poison?</label>
                    <input type="text"
                           id="product"
                           class="form-control"
                           value="Americano" />
                </div>
                <div class="form-group col-md-6">
                    <label htmlFor="size">Size</label>
                    <input type="text"
                           id="size"
                           class="form-control"
                           value="Vente" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button id="submit" type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
                <div class="col-md-6">
                    <div id="status"></div>
                </div>
            </div>
        </form>
    </div>
    <script src="/Scripts/jquery-3.3.1.min.js"></script>

    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.4.1.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <script src="/Scripts/wiredbrain.js"></script>
</body>
</html>
